<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list | Dashboard</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6dcbff845d.js"crossorigin="anonymous">
    </script>
    <!------------------>
    <!------dashboard css--------->
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="style.css">
    <!---------------------------->
</head>
<body>
    <!-------------------------The navbar---------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a href="/index.html"><img src="images/todo-logo.png" alt="logo" class="logo"></a>
        <div class="container">
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 mr-auto">
              <li class="nav-item">
                <!--create button -->
                <button type="button" style="color: white;font-family: sans-serif;color: #ffffff;border-radius: 8px; border-color:white ; margin-right: 5px;background-color:#353935;padding: 10px;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                  Create task
                </button>
                <!------------------>
            
                <!-- ----------------------------The form add product--------------------------------------->
                <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                        <!----creat task button within form--->
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          create task
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                        <!------------------------->
                        <!--------------------The form we insert details in------------->
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="addTitle" class="form-label">Title</label>
                          <input class="form-control" type="text" name="addTitle" id="addTitle" />
                        </div>
                        <div class="mb-3">
                            <label for="addDescription" class="form-label">Description</label>
                            <input class="form-control" type="text" name="addDescription" id="addDescription" />
                          </div>
                           <div class="mb-3">
                            <label for="addDate" class="form-label">Date</label>
                            <input class="form-control" type="date" name="addDate" id="addDate" />
                          </div>
                      </div>
                        <!------------------------------------------------------------------------->
                        <!---------close and add book button---->
                      <div class="modal-footer">
                        <button type="button" style="color: white;font-family: sans-serif;color: #ffffff;border-radius: 8px; border-color:white ; margin-right: 5px;background-color:#353935;padding: 10px;" class="btn btn-secondary" data-bs-dismiss="modal">
                          Close
                        </button>
                        <button type="button" style="color: white;font-family: sans-serif;color: #ffffff;border-radius: 8px; border-color:white ; margin-right: 5px;background-color:#353935;padding: 10px;" class="btn btn-primary" data-bs-dismiss="modal" onclick="createBook()">
                          Create task
                        </button>
                      </div>
                        <!--------------------------------------->
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      

       <!------------------ container where they will appear in when called -->
       <div class="container d-flex justify-content-start mb-3 mt-5 pt-4">
        <!--------------------------------------------------------------->
      </div>
    <!------------------------------------------>
    <!---------where the products will appear---->
      <div id="products" class="container d-flex"></div>
    <!------------------------------------------->

      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/dashboard.js"></script>
</body>
</html>
