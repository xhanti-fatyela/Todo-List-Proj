<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- CSS only -->
    <!---css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!------------------>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!---------nav bar------------>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container-fluid">
            <!-------logo img-------->
            <a href="/"><img src="images/todo-logo.png" alt="logo" class="logo"></a>
            <!----------------------->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <!-----------------nav bar section the sihn in and up buttons are------->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               


                </ul>
                <!-----------sign form-->
                <button class="open-button" onclick="openForm()" style="color: white;font-family: sans-serif;color: #ffffff;border-radius: 8px; border-color:white ; margin-right: 5px;background-color:#353935;padding: 10px;">Sign In</button>

                <div class="form-popup" id="myForm">
                    <div class="form-container">
                        <h1 style="text-align:center;">Sign In</h1>

                        <i class="uil uil-envelope icon"></i>
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" id="signInEmail" required>

                        <i class="uil uil-lock icon"></i>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" id="signInPassword" required>

                        <button type="submit" class="btn" onclick="getUser()">Sign In</button>
                        <button type="button" class="btn cancel" onclick="closeFormlogin()">Close</button>
                    </div>
                </div>


                <!----------------sign up-------------------->
                <button class="open-button" onclick="openRgister()"style="color: white;font-family: sans-serif;color: #ffffff;border-radius: 8px; border-color:white ; margin-right: 5px;background-color:#353935;padding: 10px;">Sign Up</button>

                <div class="form-popup" id="myFormRegister">
                    <div class="form-container">
                        <h1 style="text-align:center;">Sign Up</h1>

                        <label for="Firstname"><b>Full name</b></label>
                        <input type="text" placeholder="Firstname" id="fname" required>


                        <i class="uil uil-envelope icon"></i>
                        <label for="email"><b>e-mail</b></label>
                        <input type="text" placeholder="e-mail"  id="email" required>

                        <i class="uil uil-lock icon"></i>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password"  id="password" required>


                        <button type="submit" class="btn" onclick="register()">Sign Up</button>
                        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                    </div>
                </div>


            </div>
        </div>
    </nav>

    <!--------Name and slogan-->
    <div class="titleKeeper">
        <h1 style="font-family: sans-serif;color: white">Tido</h1>
        <h6 style="font-style: italic;color: white">Keep your mind orgarnized</h6>
    </div>
    <!-------------------------->
    <!-------------Footer------------>
    <footer class="text-center text-white " style="background-color:eee;">
    <!------------------------------->
        <div class="container p-4"></div>

        <!------------Copy right------------>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        <!---------------------------------->
        </div>

    </footer>



    <!----js external link---->
    <script src="main.js">
    </script>
    <!------------------------>
    <!-------------bootstrap js link--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--------------------------------->

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeFormlogin() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>

    <script>
        function openRgister() {
            document.getElementById("myFormRegister").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myFormRegister").style.display = "none";
        }
    </script>
</body>

</html>
